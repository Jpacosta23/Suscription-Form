<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SUBSCRIPTION FORM</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>sports magazine suscription</h1>
      </div>
    </header>

    <main>
      <form class="main-form">
        <div class="form-text">
          <label>Full name</label>
          <input type="text" name="name" />
          <label>Email</label>
          <input type="text" name="email" />
          <label>Address</label>
          <input type="text" name="address" />
        </div>

        <div class="form-select">
          <label class="form-title">Gender</label>
          <div class="radio-option">
            <label>Male</label>
            <input type="radio" name="gender" value="male" />
          </div>
          <div class="radio-option">
            <label>Female</label>
            <input type="radio" name="gender" value="female" />
          </div>
          <div class="radio-option">
            <label>Other</label>
            <input type="radio" name="gender" value="other" />
          </div>
        </div>

        <p>what are you interested in?</p>

        <div class="form-select">
          <div class="checkbox-option">
            <label>soccer</label>
            <input type="checkbox" name="gender" value="soccer" />
          </div>
          <div class="checkbox-option">
            <label>basketball</label>
            <input type="checkbox" name="gender" value="basketball" />
          </div>
          <div class="checkbox-option">
            <label>boxing</label>
            <input type="checkbox" name="gender" value="boxing" />
          </div>
          <div class="checkbox-option">
            <label>volleyball</label>
            <input type="checkbox" name="gender" value="volleyball" />
          </div>
        </div>
        <input type="submit" value="suscribe" />
      </form>
    </main>
  </body>
</html>
